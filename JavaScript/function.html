<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title></title>
    </head>
    <body>
        <script type = "text/javascript">
       
            function plus(a, b)
            {
                return a+b;
            }

            document.write('plus(2,5) : ' + plus(2, 5) + '<br />');

            var minus = function(a, b)
            {
                return a - b;
            }

            document.write('minus(5,2) : ' + minus(5, 2));

        </script>
    </body>
