<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title></title>
    </head>
    <body>
        <script type = "text/javascript">
            
            var arr = [1, 2];
            document.write('arr : ' + arr + '<br />');

            arr.push(3);

            document.write('arr_push : ' + arr + '<br />');

            arr = arr.concat([4,5]);

            document.write('arr_concat : ' + arr + '<br />');

            arr.unshift(0);

            document.write('arr_unshift : ' + arr + '<br />');

            arr.splice(2,1,'0','0');

            document.write('arr_splice : ' + arr + '<br />');

            arr.shift();

            document.write('arr_shift : ' + arr + '<br />');

            arr.pop();

            document.write('arr_pop : ' + arr + '<br />');

            arr.sort();

            document.write('arr_sort : ' + arr + '<br />');

            arr.reverse();

            document.write('arr_reverse : ' + arr + '<br />');

            function get_arr(array)
            {
                return array;
            }

            func_arr = get_arr(arr);

            for(var i = 0 ; i < func_arr.size ; ++i)
            {
                document.write('for[' + i + '] : ' + func_arr[i] + '<br />');
            }

        </script>
    </body>
</html>
